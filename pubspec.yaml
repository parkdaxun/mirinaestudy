name: mirinaestudy
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_native_splash: ^2.4.0
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  fonts:
    - family: NotoSansKRBold
      fonts:
        - asset: assets/fonts/NotoSansKR-Bold.ttf
    - family: NotoSansKRExtraBold
      fonts:
        - asset: assets/fonts/NotoSansKR-ExtraBold.ttf
    - family: NotoSansKRExtraLight
      fonts:
        - asset: assets/fonts/NotoSansKR-ExtraLight.ttf
    - family: NotoSansKRLight
      fonts:
        - asset: assets/fonts/NotoSansKR-Light.ttf
    - family: NotoSansKRMedium
      fonts:
        - asset: assets/fonts/NotoSansKR-Medium.ttf
    - family: NotoSansKRRegular
      fonts:
        - asset: assets/fonts/NotoSansKR-Regular.ttf
    - family: NotoSansKRSemiBold
      fonts:
        - asset: assets/fonts/NotoSansKR-SemiBold.ttf
    - family: NotoSansKRThin
      fonts:
        - asset: assets/fonts/NotoSansKR-Thin.ttf

  uses-material-design: true

  assets:
    - assets/images/icons/
    - assets/images/
